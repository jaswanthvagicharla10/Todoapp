<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Django ToDo App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      padding: 20px;
    }
    .task-box {
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 10px;
      margin-bottom: 10px;
      background-color: #f9f9f9;
    }
    .action-buttons button {
      margin-left: 5px;
    }
    .add-section {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
    }
  </style>
</head>
<body>

  <div class="container">
    <h2 class="text-center my-4">Django ToDo App</h2>

    <div class="row">
      
      <div class="col-md-6">
        <h5><strong>My Day</strong></h5>
         {% for task in tasks %}
        <p style="font-size: small; color: gray;">{% now "jS F Y" %}</p>

        <div class="task-box d-flex justify-content-between align-items-center">
           {{task.task}}
          <div class="action-buttons">
              <a href="{% url "mark_as_done" task.pk %}"
            <button class="btn btn-success btn-sm">‚úîÔ∏è Mark as Done</button></a>
            <a href="{% url "delete_task" task.pk %}"
            <button class="btn btn-danger btn-sm">üóëÔ∏è</button></a>
             <a href="{% url 'edit_task' task.pk %}"
            <button class="btn btn-primary btn-sm">‚úèÔ∏è</button></a>
          </div>
        </div>
        
      {% endfor %}
      </div>
      <!-- Right Column -->
      <div class="col-md-6">
        <h5><strong>Completed Tasks</strong></h5>
          {% for task in completed_tasks %}
         <div class="task-box d-flex justify-content-between align-items-center">
    <div class="task-text">
        {{ task.task }}
    </div>
    <div class="action-buttons" >
        <a href="{% url 'mark_as_undone' task.pk %}">
            <button  class="btn btn-danger btn-sm">‚úîÔ∏è Mark as Undone</button>
        </a>
    </div>
</div>

        
        {% endfor %}
      </div>
    </div>
  </div>

  <!-- Add Task Section -->
   <form action="{% url "addTask" %}" method="POST">
    {% csrf_token %}
  <div class="add-section text-center">
    <input type="text" name="task" placeholder="Add a task" class="form-control w-400 mx-auto mb-2">
    <button class="btn btn-info text-white">+ Add</button>
  </div>
  </form>
</body>
</html>
