<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django ToDo App-Edit Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body{
            text-align:center
        }

    </style>
</head>
<body>
    <form action="{% url "edit_task" get_task.pk %}" method="POST">
    {% csrf_token %}
    <div class="container" width:20px>
       <h3 class="pt-5 text center">Todo Edit_App Task</h3>
           <input type="text" name="task" style="width: 500px;" placeholder="Add a task" class="form-control w-400 mx-auto mb-2" value="{{get_task.task}}">
          <button class="btn btn-info text-white">+ Update</button>

    </div>
    
</body>
</html>
